<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Tests for Portfolio Projects</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <h1>Portfolio Project Unit Tests</h1>

    <!-- Container that script.js will manipulate -->
    <section id="github-projects" class="projects">
        <h2>GitHub Projects (Test Bed)</h2>
        <div id="github-projects-container" class="projects-container">
            <!-- Content will be loaded by script.js during tests -->
        </div>
    </section>

    <hr>

    <h2>Test Results</h2>
    <div id="test-results">
        <!-- Test results will be displayed here -->
    </div>

    <!-- Scripts: order matters -->
    <script src="script.js"></script>
    <script src="test_script.js"></script>

</body>
</html>
